<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work 3 DOM</title>
</head>

<body>
    <p class="super_element">Привет</p>

    <img src="https://placeimg.com/50/50/animals" alt="">
    <img src="https://placeimg.com/50/50/arch" alt="">
    <img src="https://placeimg.com/50/50/nature" alt="">
    <img src="https://placeimg.com/50/50/people" alt="">
    <img src="https://placeimg.com/50/50/tech" alt="">
    <img src="https://placeimg.com/50/50/tech/grayscale" alt="">
    <img src="https://placeimg.com/50/50/tech/sepia" alt="">

    <br>

    <button>Кнопка</button>
    <button class="super_element">Кнопка с классом btn</button>
    <button>Кнопка</button>

    <br>

    <textarea></textarea>

    <br>

    <ul>
        <li>
            <button>Кнопка 1</button>
        </li>
        <li>
            <button>Кнопка 2</button>
        </li>
        <li>
            <button>Кнопка 3</button>
        </li>
        <li>
            <button>Кнопка 4</button>
        </li>
    </ul>
    <script>
    "use strict";

    // TASK 1
    // Необходимо вывести сообщение в консоль "все теги прогрузились", когда все теги будут созданы браузером.

    document.addEventListener('DOMContentLoaded', function (e) {
        console.log('Все теги прогрузились, DOMContentLoader отработал');
    });
    
    // TASK 2
    // Необходимо вывести сообщение в консоль "страница загрузилась", когда все ресурсы страницы будут загружены.

    window.onload = function () {
        console.log('Страница полностью загрузилась со всеми картинками и стилями');
    };

    // TASK 3
    // При клике на какой-либо тег на странице в консоль должно выводиться сообщение наподобие:
    // Класс "super_element" присутствует в элементе "div".
    // Cообщение должно определять присутствует или отсутствует класс "super_element" у элемента,
    // а также выводить в нижнем регистре верный тег в данной строке, по которому был совершен клик.
    // Необходимо использовать делегирование.

    const bodyElem = document.querySelector('body');
    bodyElem.addEventListener('click', event => {
        if (event.target.className === 'super_element') {
            console.log(`Класс super_element присутствует в элементе "${event.target.tagName.toLowerCase()}"`);
        } else console.log(`Класс super_element отсутствует в элементе "${event.target.tagName.toLowerCase()}"`);
    });

    // TASK 4
    // Сделайте, чтобы при наведении на textarea в консоли появлялось сообщение: "Вы навели на textarea."

    const textAreElem = document.querySelector('textarea');
    textAreElem.addEventListener('mouseover', function (e) {
        console.log('Вы навели на textarea');
    });

    // TASK 5
    // Необходимо повесить событие клика на тег ul. В обработчике события в консоль необходимо выводить текст, который записан внутри элемента кнопки,
    //  по которой был произведен клик. Если клик был не по кнопке, то ничего выводить не нужно. Необходимо использовать делегирование.

    const ulElem = document.querySelector('ul');
    ulElem.addEventListener('click', function (e) {
        if (e.target.tagName == 'BUTTON') {
            console.log(`${e.target.textContent}`);
        }
    });

    // TASK 6
    // 6. Вопрос: Почему в console.log пишется сначала текст из 5 задания и только потом выводится текст из 3 задания,
    //  если мы кликаем по кнопкам в ul? Ответ необходимо написать здесь же, под этим комментарием, своими словами.

    // Как я понимаю, в третьем задании я повесил обработчик событий на тег body, из-за этого появилась высокая вложенность при делегировании событий.
    // Ну и чисто арифметически, проходя по вложенным элементам из третьего задания, это занимает больше времени и подозреваю более ресурсоемко.
    // А в задании под номером пять мы вешаем обработчик событий на элемент ul, который является потомком body, грубо говоря его вложенность(ul элемента) на 1 меньше
    // благодаря чему и скорость доступа или исполнения событий выше.

    // TASK 7
    // С помощью JS необходимо изменить цвет заднего фона каждого второго тега li.

    const liElems = document.querySelectorAll('li');
    let counter = 0;
    liElems.forEach(element => {
        if (counter%2 == 1) {
            element.style.backgroundColor = 'green';
        }
        counter++;
    });

    </script>
</body>

</html>
